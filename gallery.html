<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/fotorama.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.lettering.js"></script>
	<script src="js/jquery.fittext.js"></script>
	<script src="js/jquery.textillate.js"></script>
	<script src="js/wow.min.js"></script>
	<script src="js/fotorama.js"></script>
	<script>
		$(function(){
    		$('.tlt').textillate({
    			in: {delay:100}
    		});
		})
	</script>
	<script>
		new WOW().init();
	</script>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-fixed-top animated bounceInDown">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand smoothScroll" href="#myCarousel">Name or Logo</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
      </ul>
    </div><!--navbar collapse-->
  </div><!--container fluid-->
</nav>
<!-- End Nav -->

	<!-- Content -->
	<div class="container">
	<div class="header">
		<h1 class="tlt" data-in-effect="fadeInRightBig" data-in-sequence="true" >Artwork Gallery</h1>
		<hr>
	</div>
	<div class="fotorama wow animated fadeIn" data-wow-delay="1.5s" data-arrows="true" data-nav="thumbs" data-thumbwidth="45" data-thumbheight="38" data-ratio="16/9" data-autoplay="3000" data-allowfullscreen="true">
		<img src="img/gallery/1.jpg" alt="1">
		<img src="img/gallery/2.jpg" alt="2">
		<img src="img/gallery/3.png" alt="3">
	</div>
</div>
</body>
</html>
